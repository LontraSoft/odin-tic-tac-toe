<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <script src="./js/tic_tac_toe.js" defer></script>
  </head>
  <body>
    <div class="player-data-container">
      <div class="name-container">
	<input type="text" id="player-x-name-input">
      </div>
      <img src="./images/x.svg" alt="X" class="player-x-icon"/>
    </div>
    <div class="game-area">
      <h1>Tic-Tac-Toe</h1>
      <div class="game-board">
	<div class="game-cell" id="cell-0-2"></div>
	<div class="game-cell" id="cell-1-2"></div>
	<div class="game-cell" id="cell-2-2"></div>
	<div class="game-cell" id="cell-0-1"></div>
	<div class="game-cell" id="cell-1-1"></div>
	<div class="game-cell" id="cell-2-1"></div>
	<div class="game-cell" id="cell-0-0"></div>
	<div class="game-cell" id="cell-1-0"></div>
	<div class="game-cell" id="cell-2-0"></div>
      </div>
      <div class="controls">
	<button type="button" id="reset-button">Reset</button>
      </div>
      <div class="display"></div>
    </div>
    <div class="player-data-container">
      <div class="name-container">
	<input type="text" id="player-o-name-input">
      </div>
      <img src="./images/o.svg" alt="X" class="player-o-icon"/>
    </div>
      
  </body>
</html>
