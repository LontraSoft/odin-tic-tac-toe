<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <script src="./js/tic_tac_toe.js" defer></script>
  </head>
  <body>
    <div class="game-board">
      <div class="game-cell" id="cell-0-2"></div>
      <div class="game-cell" id="cell-1-2"></div>
      <div class="game-cell" id="cell-2-2"></div>
      <div class="game-cell" id="cell-0-1"></div>
      <div class="game-cell" id="cell-1-1"></div>
      <div class="game-cell" id="cell-2-1"></div>
      <div class="game-cell" id="cell-0-0"></div>
      <div class="game-cell" id="cell-1-0"></div>
      <div class="game-cell" id="cell-2-0"></div>
    </div>
    <div class="controls">
      <button type="button" id="next-round-btn">Next Round</button>
      <button type="button" id="reset-btn">Reset</button>
    </div>
    <div class="display"></div>
    <div class="scoreboard">
      <div class="x-score"></div>
      <div class="o-score"></div>
    </div>
      
  </body>
</html>
